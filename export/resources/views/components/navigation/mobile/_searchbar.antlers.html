{{ site_admin }}
{{ if search_active }}
        <div class="mx-auto px-4 py-2 w-11/12 rounded-full text-left bg-search-background dark:bg-search-background-dark">
            <form action="/search" class="flex items-center justify-between p-2 px-6 w-full">

                <input
                    name="q"
                    type="text"
{{#                     ref="searchInput" #}}
{{#                     x-model="searchQuery" #}}
                    class="inline-block w-full bg-transparent py-2 text-search-text dark:text-search-text-dark focus-border focus-border-white placeholder:text-search-placeholder dark:placeholder:text-search-placeholder-dark focus:outline-none"
                    placeholder="{{ search_placeholder }}">
                <button type="submit">
                    <svg
                        class="text-search-text dark:text-search-text-dark"
                        xmlns="http://www.w3.org/2000/svg"
                        height="21"
                        width="21"
                        viewBox="0 0 16 16">
                        <title>Magnifying glass</title>
                        <path d="M15.587 14.413l-4.354-4.353A6.1 6.1 0 0012.5 6.333a6.18 6.18 0 10-2.44 4.907l4.353 4.353a.84.84 0 001.174 0 .833.833 0 000-1.18zM1.833 6.333a4.5 4.5 0 114.5 4.5 4.507 4.507 0 01-4.5-4.5z" fill="currentColor" />
                    </svg>
                </button>
            </form>
        </div>



{{ /if }}
{{ /site_admin }}
