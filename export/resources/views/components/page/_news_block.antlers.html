<section class="relative block {{ section_colour }} {{ top_padding }} {{ bottom_padding }}" id="collectionSection">
    <div class="container mx-auto px-4 ">
        <div class="w-full lg:w-2xl px-4 mx-auto text-center pb-12">
            <h3 id="collectionContent" class="text-6xl font-semibold">{{heading}}</h3>
        </div>
        <div class="flex flex-wrap justify-center" id="collectionGrid">
            {{ news_entries }}
                {{ partial:news/card otherWidthSize="lg:w-4/12 lg:mt-0 mt-6 px-4" }}
            {{ /news_entries }}
        </div>
    </div>
</section>
