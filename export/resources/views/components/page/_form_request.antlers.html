<div class="" id="{{id}}">
  <div class="flex flex-wrap justify-center ">
     <div class="w-full" id="formContent">
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300">
            <div class="flex-auto p-5 lg:p-10">
              <div>{{ form_title | strip_tags('p') }}</div>

                  {{ form:create in="{ type_of_form:handle }" redirect="#{{id}}" }}
                      {{ if success }}
                          <div class="bg-gray-900 text-white px-6 py-3 rounded-sm shadow-sm" id="successMessage">
                              {{success_message}}
                          </div>
                      {{ else }}
                          <div class="leading-relaxed mt-1 mb-4 text-gray-600">{{form_content}}</div>
                      <div class="mt-8">
                          {{ if errors }}
                              <div class="bg-red-300 text-white p-2">
                                {{ errors }}
                                  {{ value }}<br>
                                {{ /errors }}
                              </div>
                          {{ /if }}

                          {{ fields }}
                            {{ field }}
                          {{ /fields }}

                          <input type="hidden" name="{{ honeypot }}">

                          <div class="text-center mt-6">
                              <button class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded-sm shadow-sm hover:shadow-lg outline-hidden focus:outline-hidden mr-1 mb-1">
                                {{submit_text}}
                              </button>
                          </div>
                      </div>
                      </div>
                      {{ /if }}
                  {{ /form:create }}


        </div>
    </div>
  </div>
</div>
