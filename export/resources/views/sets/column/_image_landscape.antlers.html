<div class="md:max-w-[390px] relative flex flex-col min-w-0 break-words w-full" id="landscapeImageContainer">
    <img
        srcset="
            {{ glide:landscape_image preset='landscape-image-4k-webp'  }} 2560w,         {{# Generate the 4k image (2560px wide) #}}
            {{ glide:landscape_image preset='landscape-image-4xl-webp' }} 1920w,         {{# Generate the 4xl image (1920px wide) #}}
            {{ glide:landscape_image preset='landscape-image-3xl-webp'  }} 1750w,        {{# Generate the 3xl image (1750px wide) #}}
            {{ glide:landscape_image preset='landscape-image-2xl-webp'  }} 1360w,         {{# Generate the 2xl image (1360px wide) #}}
            {{ glide:landscape_image preset='landscape-image-xl-webp'  }} 1140w,        {{# Generate the xl image (1140px wide) #}}
            {{ glide:landscape_image preset='landscape-image-lg-webp'  }} 980w,        {{# Generate the lg image (980px wide) #}}
            {{ glide:landscape_image preset='landscape-image-md-webp'  }} 740w,        {{# Generate the md image (740px wide) #}}
            {{ glide:landscape_image preset='landscape-image-sm-webp'  }} 360w        {{# Generate the sm image (360px wide) #}}
    "
        src="{{ glide:landscape_image preset="landscape-image-4k-webp" }}"
        class="w-full {{ show_text ? 'rounded-t-lg' : 'rounded-lg' }}"
        alt="{{ landscape_image:alt }}"
        width="{{ landscape_image.width }}"
        height="{{ landscape_image.height }}"

        loading="lazy"
    />
    {{ if show_text }}
        <blockquote class="relative p-4 mb-4 bg-black/40 text-white rounded-b-lg" id="landscapeImageText">
            {{ image_text }}
        </blockquote>
    {{ /if }}
</div>
