<div class="w-full lg:mt-0 mt-6  text-center  " id="card">
<div class="border border-black  flex flex-col rounded-xl bg-gray-600/10 transition ease-in-out {{ thumbnail ? 'h-news-card-with-image' : 'h-news-card-without-image' }} group duration-[400ms] hover:scale-105">
    <a href="{{ url }}" class="relative overflow-hidden rounded-t-xl max-h-news-card-with-image">
        {{ if thumbnail }}
        <img

            class="h-60 w-full scale-110 object-cover transition ease-in-out duration-[400ms] group-hover:scale-100"
            src="{{ glide:thumbnail preset="mixed-image-webp" }}"
            alt="{{ thumbnail.alt }}"
            width="{{ thumbnail.width }}"
            height="{{ thumbnail.height }}"
        >
            {{ /if }}
        <div class="absolute inset-0 z-20 h-60 w-full bg-gradient-to-br from-green-800 to-red-500 object-cover opacity-0 mix-blend-overlay transition ease-in-out duration-[400ms] group-hover:opacity-75"></div>
    </a>
    <a href="{{ url }}" aria-label="{{ title }}" class="flex flex-1 flex-col px-3 py-4 text-sm bg-white rounded-b-xl">
        <div>
            <h3 class="text-xl font-bold text-secondary">{{ title }}</h3>
            <div class="pt-2 prose-p:leading-snug text-secondary prose prose-sm">{{ content }}</div>
        </div>
        <div class="flex items-center justify-center">
            <p>{{ date }}</p>
        </div>

    </a>
</div>
</div>
